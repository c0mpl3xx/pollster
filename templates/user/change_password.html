{% extends "base/user_nav.html" %}

{% block title %}
	{{ SITE_NAME }} - Change password
{% endblock title %}

{% block content %}
<div class="big-form">
	<a href="/profile/{{ user.username }}/">Back to profile</a>
	<br/>
	<br/>
	{% if error %}
		<div class="error">{{ error }}</div>
	{% endif %}
	<div id="change-password">
		<form action="." method="post">
			{{ form.as_p }}
			<p><input type="submit" value="OK"/></p>		
		</form>
	</div>
</div>
{% endblock content %}
